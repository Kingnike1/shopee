<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <header>
        <h1>Área Administrativa</h1>
        <button id="btn-logout">Sair</button>
    </header>
    <main>
        <!-- Formulário para cadastrar produtos -->
        <section id="formulario-produto">
            <h2>Cadastrar Novo Produto</h2>
            <form id="form-produto">
                <input type="text" id="nome" placeholder="Nome do Produto" required>
                <textarea id="descricao" placeholder="Descrição do Produto" required></textarea>
                <input type="url" id="link" placeholder="Link de Afiliado" required>
                <input type="file" id="imagem" accept="image/*" required>
                <button type="submit">Cadastrar Produto</button>
            </form>
        </section>

        <!-- Lista de produtos cadastrados -->
        <section id="lista-produtos">
            <h2>Produtos Cadastrados</h2>
            <div id="produtos-container"></div>
        </section>
    </main>
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/admin.js"></script>
    <script src="scripts/session_start.js"></script>
</body>
</html>
