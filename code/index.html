<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body>
    <div id="main-container">
        <div class="form-container">
            <div class="login-form">
                <div class="title">LOGIN</div>
                <form action="./php/login.php" method="post">
                    <div class="field">
                        <input type="hidden" name="acao" value="login">
                        <input type="email" id="email-address" placeholder=" " required autocomplete="on" name="email">
                        <label for="email-address">Email</label>
                        <span class="fa fa-envelope"></span>
                    </div>

                    <div class="field">
                        <input type="password" id="create-pass" required placeholder=" " autocomplete="on" name="senha">
                        <label for="create-pass">Senha</label>
                        <span class="fa fa-lock"></span>
                    </div> <br>

                    <button class="login-btn" >Login</button>
                </form>

                <div class="bottom">
                    <div>Voce nao tema uma conta?&nbsp;<a class="signup-switch" onclick="swapPos(this)">Registrar</a></div>
                </div>
            </div>
            <div class="signup-form">
                <div class="title">Registro</div>
                <form action="./php/login.php" method="post">
                    <input type="hidden" name="acao" value="cadastro">

                    <div class="field">
                        <input type="text" id="name" placeholder=" " name="nome" required>
                        <label for="name">Nome</label>
                        <span class="fa fa-user"></span>
                    </div>

                    <div class="field">
                        <input type="email" id="user-email" placeholder=" " name="user-email" autocomplete="on">
                        <label for="user-email">Email</label>
                        <span class="fa fa-envelope"></span>
                    </div>

                    <div class="field">
                        <input type="password" id="password" required placeholder=" " name="senha"
                        oninput="validarSenha()"
                        autocomplete="off">
                        <label for="password">Senha</label>
                        <span class="fa fa-lock"></span>
                    </div>

                    <div class="field">
                        <input type="password" id="confirm-pass" required placeholder=" " name="confirmar-senha"
                        oninput="validarSenha()"
                        autocomplete="off">
                        <label for="confirm-pass">Confirmar Senha</label>
                        <span class="fa fa-lock"></span>
                    </div>

                    <button class="signup-btn" id="registro" disabled>Registro</button>
                </form>

                <div class="bottom">
                    <span>Ja possui uma conta?&nbsp;<a class="login-switch" onclick="swapPos(this)">Login</a></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
