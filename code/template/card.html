<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Interativo com Foto e Informações</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.card {
    width: 300px;
    height: 200px;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    cursor: pointer;
}

.card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.3s ease;
}

.card-info {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    box-sizing: border-box;
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.card-info h2 {
    margin: 0;
    color: #333;
}

.card-info p {
    margin: 10px 0;
    color: #666;
}

.card-info .price {
    font-weight: bold;
    color: #000;
}

.card:hover .card-image img {
    opacity: 0.3;
}

.card:hover .card-info {
    opacity: 1;
}
/* From Uiverse.io by MAnorbaeva5406 */
button {
  color: rgb(253, 119, 119);
  position: relative;
  overflow: hidden;
  outline: none;
  cursor: pointer;
  border-radius: 50px;
  background-color: hsl(118, 94%, 32%);
  border: solid 4px hsl(0, 0%, 100%);
  font-family: inherit;
}

.default-btn,
.hover-btn {
  background-color: hsl(118, 94%, 32%);
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 15px 20px;
  border-radius: 50px;
  font-size: 17px;
  font-weight: 500;
  text-transform: uppercase;
  transition: all 0.6s ease;
}

.hover-btn {
  position: absolute;
  inset: 0;
  background-color: hsl(0, 0%, 0%);
  transform: translate(0%, 100%);
}

.default-btn span {
  color: hsl(0, 0%, 100%);
}

.hover-btn span {
  color: hsl(0, 0%, 100%);
}

button:hover .default-btn {
  transform: translate(0%, -100%);
}

button:hover .hover-btn {
  transform: translate(0%, 0%);
}
.css-i6dzq1 {
  color: black;
}

    </style>
</head>
<body>
    <div class="card" id="productCard">
        <div class="card-image">
            <img src="https://s.zst.com.br/cms-assets/2024/01/celular-300-reais-e-bom.webp" alt="Produto">
        </div>
        <div class="card-info">
            <h2>Nome do Produto</h2>
            <p>Descrição do produto. Este é um exemplo de card interativo.</p>
            <p class="price">R$ 99,99</p>
            <a href="http://www.google.com" target="_blank" rel="noopener noreferrer" class="button-link">
                <button>
                    <div class="default-btn">
                        <svg
                            viewBox="0 0 24 24"
                            width="20"
                            height="20"
                            stroke="#FFF"
                            stroke-width="2"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="css-i6dzq1"
                        >
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span>Quick View</span>
                    </div>
                    <div class="hover-btn">
                        <svg
                            viewBox="0 0 24 24"
                            width="20"
                            height="20"
                            stroke="#ffd300"
                            stroke-width="2"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="css-i6dzq1"
                        >
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path
                                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                            ></path>
                        </svg>
                        <span>Shop Now</span>
                    </div>
                </button>
            </a>
        </div>
    </div>

</body>
</html>
