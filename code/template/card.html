<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Interativo com Foto e Informações</title>
<link rel="stylesheet" href="../css/card.css">
</head>
<body>
    <div class="container">

    <div class="card" id="productCard">
        <div class="card-image">
            <img src="https://s.zst.com.br/cms-assets/2024/01/celular-300-reais-e-bom.webp" alt="Produto">
        </div>
        <div class="card-info">
            <h2>Nome do Produto</h2>
            <p>Descrição do produto. Este é um exemplo de card interativo.</p>
            <p class="price">R$ 99,99</p>
            <a href="http://www.google.com" target="_blank" rel="noopener noreferrer" class="button-link">
                <button>
                    <div class="default-btn">
                        <svg
                            viewBox="0 0 24 24"
                            width="20"
                            height="20"
                            stroke="#FFF"
                            stroke-width="2"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="css-i6dzq1"
                        >
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span>Quick View</span>
                    </div>
                    <div class="hover-btn">
                        <svg
                            viewBox="0 0 24 24"
                            width="20"
                            height="20"
                            stroke="#ffd300"
                            stroke-width="2"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="css-i6dzq1"
                        >
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path
                                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                            ></path>
                        </svg>
                        <span>Shop Now</span>
                    </div>
                </button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
